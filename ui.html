<body>
  <div id="preview"></div>


  <div id="settings">

    <div class="radio-group">
      <p>APPLY TO</p>
      <input type="radio" id="letters" value="letters" name="apply_to">
      <label class="radio-label" for="letters">Letters</label>
      <input type="radio" id="words" value="words" name="apply_to" checked>
      <label class="radio-label" for="words">Words</label>
    </div>

    <div class="radio-group">
      <p>STYLE</p>
      <input type="radio" id="wave" value="wave" name="style" checked>
      <label class="radio-label" for="wave">Wave</label>
      <input type="radio" id="сylinder" value="сylinder" name="style">
      <label class="radio-label" for="сylinder">Сylinder</label>
      <input type="radio" id="random" value="random" name="style">
      <label class="radio-label" for="random">Random</label>
    </div>

    <!-- <button id="apply-button">Apply</button> -->

    
  </div>
</body>




<script>
  function apply(){
    const selectedStyle = document.querySelector('input[name="style"]:checked').value;
    const apply_to = document.querySelector('input[name="apply_to"]:checked').value;
    parent.postMessage({ 
      pluginMessage: { 
        type: 'apply',
        style: selectedStyle,
        applyTo: apply_to,
      } 
    }, '*');
  }

  document.querySelectorAll('.radio-label').forEach(radio => {
    radio.addEventListener('click', ()=>{
      setTimeout(apply,0);
    });
  });

  // document.querySelectorAll('input[type="radio"]').forEach(radio => {
  //   radio.onchange = apply;
  // });

  apply();

</script>
